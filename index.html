<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown menu test</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ffe0b785ba.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="menu-container">
        <div id="dropdown-container">
            <div id="food-selector">
                <p>Pick a meal</p>
                <i class="fa-solid fa-arrow-down"></i>
            </div>
        </div>
        <div id="dropdown-list" onclick=>
            <ol>
                <li>Lasagne</li>
                <li>Hamburger</li>
                <li>Chicken salad</li>
                <li>Shortcake</li>
            </ol>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
